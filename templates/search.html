<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Product URL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-xl mx-auto mt-16 p-8 bg-white shadow-2xl rounded-2xl">
    <h1 class="text-3xl font-bold mb-6">Submit a Product URL</h1>

    <form method="POST" action="{{ url_for('search') }}" class="space-y-6">

      <!-- URL Input -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Product URL</label>
        <input
          type="url"
          name="product_url"
          placeholder="https://www.trendyol.com/..."
          required
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition"
        >
          Submit
        </button>
      </div>

    </form>
    {% if json_file%}
    {{json_file}}
    {%endif%}

  </div>

</body>
</html>
